<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">

<body>
<ul class="container">

                        <li><a class="tab" href="https://4chan.org/wg">/wg/</a></li>
                        <li><a class="tab" href="https://4chan.org/vg">/vg/</a></li>

                        <li><a class="tab" href="https://thepiratebay.org/">The Pirate Bay</a></li>

<script>
$('.submenu').hide();
$("li:has(ul)").click(function(){
$("ul",this).slideToggle('200');
});
